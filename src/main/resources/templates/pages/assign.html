<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}">

<head>
    <meta charset="UTF-8">
    <title>Assign Material</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <header class="text-center mt-3">
        <h1>Assign Material to User</h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-container">
                        <form th:action="@{/assign}" th:object="${mouvement}" method="post">
                            <div class="mb-3">
                                <label for="userName" class="form-label">User Name</label>
                                <input type="text" id="userName" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="materialId" class="form-label">Material</label>
                                <select id="materialId" class="form-select" th:field="*{materiel.id}" required>
                                    <option th:each="material : ${materials}" th:value="${material.id}" th:text="${material.type}+' : '+${material.num_serie}">Select Material</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="description_mat" class="form-label">Description</label>
                                <textarea id="description_mat" class="form-control" th:field="*{description_mat}" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="assignmentDate" class="form-label">Assignment Date</label>
                                <input type="date" id="assignmentDate" class="form-control" th:field="*{assignmentDate}" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Assign</button>
                                <a th:href="@{/materialList}" class="btn btn-secondary">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
