<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}">

<!--removed the www for Cannot resolve 'statut' error ????-->

<head>
    <meta charset="UTF-8">
    <title>Create Demande</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <header class="text-center mt-3">
        <h1>Demande Creation</h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-container">
                        <form th:action="@{/saveDemande}" th:object="${demande}" method="post">

                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <span th:text="${error}">Error message</span>
                            </div>

                            <div class="mb-3">
                                <label for="utilisateur" class="form-label">Utilisateur:</label>
                                <select class="form-select" id="utilisateur" th:field="*{utilisateur}">
                                    <option th:each="utilisateur : ${utilisateurs}" th:value="${utilisateur.id}" th:text="${utilisateur.username}">Option</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="materiel" class="form-label">Materiel:</label>
                                <select class="form-select" id="materiel" th:field="*{materiel}">
                                    <option th:each="materiel : ${materiels}" th:value="${materiel.id}" th:text="${materiel.type}+' : '+${materiel.num_serie}">Option</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-long">Save</button>
                            </div>
                            <br>
                            <div class="col-md-10 mb-3" style="padding-left: 200px">
                                <a th:href="@{/DemandesList}" class="btn btn-primary btn-long">Liste des Demandes</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
