<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
>

<head>
    <meta charset="UTF-8">
    <title>Create Entite</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <header class="text-center mt-3">
        <h1>Entite Creation</h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-container">
                        <div th:if="${error}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>

                        <form th:action="@{/saveEntite}" th:object="${entite}" method="post">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                            </div>
                            <div class="mb-3">
                                <label for="TypeEntite" class="form-label">Type:</label>
                                <select class="form-select" id="TypeEntite" th:field="*{type}">
                                    <option th:each="type : ${typeEntiteOptions}" th:value="${type}" th:text="${type}">Option</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="entitePere" class="form-label">Entité Père</label>
                                <select id="entitePere" class="form-control" th:field="*{entitePere}">
                                    <option th:each="entite : ${entites}" th:value="${entite.id}" th:text="${entite.nom}"></option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-long">Save</button>
                            </div>
                            <br>
                            <div class="col-md-10 mb-3" style="padding-left: 200px">
                                <a th:href="@{/EntitesList}" class="btn btn-primary btn-long">Liste des Entites</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
