<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}">
<head>
    <meta charset="UTF-8">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <h2 class="text-center">Profil Utilisateur</h2>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


    <form th:action="@{/updateProfile}" method="post" id="profileForm">
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${utilisateur.username}" readonly>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${utilisateur.email}" readonly>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Téléphone</label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="${utilisateur.telephone}" readonly>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${utilisateur.address}" readonly>
        </div>

        <!-- Section pour changer le mot de passe -->
        <div class="mb-3" id="passwordSection" style="display:none;">
            <h4>Changer le mot de passe</h4>
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Ancien mot de passe</label>
                <input type="password" class="form-control" id="oldPassword" name="oldPassword">
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
            </div>
        </div>


        <button type="button" class="btn btn-secondary" id="passwordButton" th:onclick="togglePasswordSection()">Changer le mot de passe</button>
        <!-- Remplacez le bouton "Sauvegarder" existant par celui-ci -->
        <button type="submit" class="btn btn-success" id="saveButton" style="display:none;">Sauvegarder</button>
    </form>
</div>

<!-- Placez ce script à la fin du body dans votre layout principal (layouts/template.html) -->
<th:block layout:fragment="scripts">
    <script th:src="@{/js/profile.js}"></script>
</th:block>
</body>
</html>
